<div class="search-container">
    <mat-form-field appearance="outline" class="search-bar">
        <mat-label>Search Projects</mat-label>
        <input matInput [formControl]="searchControl" placeholder="Search by title or category">
    </mat-form-field>
    <div>Total Projects: {{ dataSource.data.length }}</div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Title Column -->
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let project"> {{project.title}}
        </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let project"> {{project.description}} </td>
    </ng-container>

    <!-- Technologies Column -->
    <ng-container matColumnDef="technologies">
        <th mat-header-cell *matHeaderCellDef> Technologies </th>
        <td mat-cell *matCellDef="let project"> {{project.technologies}} </td>
    </ng-container>

    <!-- GitHub Link Column -->
    <ng-container matColumnDef="github_link">
        <th mat-header-cell *matHeaderCellDef> GitHub </th>
        <td mat-cell *matCellDef="let project"> <a [href]="project.github_link" target="_blank">View</a> </td>
    </ng-container>

    <!-- Demo Link Column -->
    <ng-container matColumnDef="demo_link">
        <th mat-header-cell *matHeaderCellDef> Demo </th>
        <td mat-cell *matCellDef="let project"> <a [href]="project.demo_link" target="_blank">View</a> </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let project"> {{project.category}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let project">
          <button class="mat-icon-button" mat-icon-button (click)="editProject(project)">
            <mat-icon>edit</mat-icon>
          </button>
          <button class="mat-icon-button" mat-icon-button (click)="deleteProject(project.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
